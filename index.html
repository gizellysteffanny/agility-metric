<!DOCTYPE html>
<html>
<head>
  <title>Métricas de Agilidade</title>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui, target-densitydpi=device-dpi">

  <!-- I LOVE SOCIAL MEDIA -->
  <meta property="og:url" content="https://gizellysteffanny.github.io/agility-metric/">
  <meta property="og:title" content="Métricas de Agilidade">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Quão Ágil está seu time?">
  <meta property="og:image" content="https://gizellysteffanny.github.io/agility-metric/img/600x315.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@cm0nt0y4">
  <meta name="twitter:title" content="Métricas de Agilidade">
  <meta name="twitter:description" content="Quão Ágil está seu time?">

  <link href="https://fonts.googleapis.com/css?family=Merriweather|Work+Sans:300" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/spectre.min.css">
  <link rel="stylesheet" type="text/css" href="css/agility-metric.css">
</head>
<body>

  <div id="form">
    <h1>Quão Ágil está seu time?</h1>
    <form>
      <fieldset>
        <legend>Digite no campo, um valor de 1 a 8, que você atribui a cada um dos princípios:</legend>
        <div>
          <input type="number" class="agility-metric" min="1" max="8" maxlength="1" name="unity" id="unity" value="4"> União
        </div>
        <div>
          <input type="number" class="agility-metric" min="1" max="8" maxlength="1" name="organization" id="organization" value="4"> Organização
        </div>
        <div>
          <input type="number" class="agility-metric" min="1" max="8" maxlength="1" name="value-generation" id="value-generation" value="3" onkeyup=enforceMinMax(this)> Geração de valor
        </div>
        <div>
          <input type="number" class="agility-metric" min="1" max="8" maxlength="1" name="frequency" id="frequency" value="3" onkeyup=enforceMinMax(this)> Frequência
        </div>
        <div>
          <input type="number" class="agility-metric" min="1" max="8" maxlength="1" name="feature" id="feature" value="3" onkeyup=enforceMinMax(this)> Funcionalidade
        </div>
        <div>
          <input type="number" class="agility-metric" min="1" max="8" maxlength="1" name="flexibility" id="flexibility" value="3" onkeyup=enforceMinMax(this)> Flexibilidade
        </div>
        <div>
          <input type="number" class="agility-metric" min="1" max="8" maxlength="1" name="communication" id="communication" value="3" onkeyup=enforceMinMax(this)> Comunicação
        </div>
        <div>
          <input type="number" class="agility-metric" min="1" max="8" maxlength="1" name="sustainability" id="sustainability" value="3" onkeyup=enforceMinMax(this)> Sustentabilidade
        </div>
        <div>
          <input type="number" class="agility-metric" min="1" max="8" maxlength="1" name="review" id="review" value="3" onkeyup=enforceMinMax(this)> Revisão
        </div>
        <div>
          <input type="number" class="agility-metric" min="1" max="8" maxlength="1" name="simplicity" id="simplicity" value="3" onkeyup=enforceMinMax(this)> Simplicidade
        </div>
        <div>
          <input type="number" class="agility-metric" min="1" max="8" maxlength="1" name="self-evaluation" id="self-evaluation" value="3" onkeyup=enforceMinMax(this)> Autoavaliação
        </div>
        <div>
          <input type="number" class="agility-metric" min="1" max="8" maxlength="1" name="motivation" id="motivation" value="3" onkeyup=enforceMinMax(this)> Motivação
        </div>
      </fieldset>
    </form>
  </div>

  <div id="chart">
    <div id="chart-content">
      <canvas id="radar-chart" width="480" height="360"></canvas>
      <div id="chart-controls">
        <button id="download" class="btn btn-primary">Baixar gráfico</button>
      </div>
    </div>
  </div>

  <div id="about">
  </div>

  <script type="text/javascript" src="js/gup.js"></script>
  <script type="text/javascript" src="js/Blob.min.js"></script>
  <script type="text/javascript" src="js/canvas-toBlob.min.js"></script>
  <script type="text/javascript" src="js/FileSaver.min.js"></script>
  <script type="text/javascript" src="js/Chart.bundle.min.js"></script>
  <script type="text/javascript" src="js/agility-metric.js"></script>
</body>
</html>
